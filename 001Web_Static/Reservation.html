    <form action="https:http.org/post" method="post">
        <P>
        <fieldset>
            <legend>Personal Information</legend>
        <label for="title">Tittle</label>
        <select name="title" id="title">
        <option value="mr">Mr</option>
        <option value="mrs">Mrs</option>
    </select>

        <label for="firstName">First Name</label>
        <input type=" text" name="firstName" id="firstName" required placeholder="Naomi" autofocus autocomplete="on">
        <br/>
        <br/>

        <label for="lastName">Last Name</label>
        <input type=" text" name="lastName" id="last Name" required placeholder="Chero" autocomplete="on">>
        <br/>
        <br/>

        <label for="phoneNumber">Phone Number</label>
        <input type="tel" name="phoneNumber" id="phone Number" pattern="[0-9][10]" placeholder="0794461554" autocomplete="on">
        <br/>
        <br/>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="naomicherono892@gmail.com" autocomplete="on">
        <br/>
        <br/>

        <label for="gender">Gender</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">
 
        
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender">
        <br/>
        <br/>

        <label for="guests">Guests</label>
        <input type="number" id="guests" min="0" max="100">
        <br/>
        <br/>
        

        <label for="dob">DoB</label>
        <input type="date" name="dob" id="doB" max="2011-01-01">
        <br/>
        <br/>
        <label for="profilepic">Profile Pic</label>
        <input type="file" accept="video/*">

        <!--This block of code lists all Kenyan ounties-->
        <label for="county">County</label>
        <input type="county" name="county" id="county" list="countylist">
        <datalist id="countylist">
        <option value="Mombasa">
        <option value="Kwale">
        <option value="Kilifi">
        <option value="Tana River">
        <option value="Lamu">
        <option value="Taita/Taveta">
        <option value="Garissa">
        <option value="Wajir">
        <option value="Mandera">
        <option value="Marsabit">
        <option value="Machakos">
        <option value="Makueni">
        <option value="Nyandarua">
        <option value="Nyeri">
        <option value="Kirinyaga">
        <option value="Murang'a">
        <option value="Kiambu">
        <option value="Tharaka-Nithi">
        <option value="Isiolo">
        <option value="Embu">
        <option value="Meru">
        <option value=" Turkana">
        <option value=" West Pokot">
        <option value=" Samburu">
        <option value="Trans Nzoia">
        <option value=" Uasin Gishu">
        <option value=" Elgeyo/Marakwet">
        <option value=" Nandi">
        <option value="Baringo">
        <option value=" Nakuru">
        <option value="Narok">
        <option value=" Kajiado">
        <option value=" Kericho">
        <option value=" Bomet">
        <option value=" Kakamega">
        <option value="  Bungoma">
        <option value=" Busia">
        <option value="  Siaya">
        <option value="  Kisumu">
        <option value="  Homa Bay">
        <option value="  Migori">
        <option value="  Kisii">
        <option value="Nyamira">
        <option value=" Nairobi City">

        </datalist>
            
        <h5>We will be happy to hear from you</h5>

        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <br/>
        <br/>

        <button type="submit">Submit</button>
    </P>
    </fieldset>
        <h5>We will be happy to hear from you</h5>
        <textarea name="" id="Message" cols="30" rows="10"></textarea>
        <input type="Submit">
